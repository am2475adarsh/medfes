  <script>
    $(function () {

      $img_container = $('.img-pan-container'),
        $img_pan = $('.img-pan'),
        $img_pan_img = $('.img-pan-image'),
        imgWidth = $('.img-pan-image').attr('width'),
        imgHeight = $('.img-pan-image').attr('height'),
        xInit = imgWidth * -.39 + 'px',
        yInit = imgHeight * -0.33 + 'px';

      //
      TweenMax.set($img_pan, { left: xInit, top: yInit });

      //
      $img_container.on('mousemove', mousemoveHandlder);

      //
      function mousemoveHandlder(e) {


        var offset = $(this).offset(),
          relativeX = Math.round((e.pageX - offset.left)),
          relativeY = Math.round((e.pageY - offset.top)),
          mainWidth = $img_container.css('width').split('px')[0],
          mainHeight = $img_container.css('height').split('px')[0],
          imgWidth = $('.img-pan-image').attr('width'),
          imgHeight = $('.img-pan-image').attr('height'),
          xTarget = Math.round((((imgWidth - mainWidth) * -1) / mainWidth) * relativeX) + 'px',
          yTarget = Math.round((((imgHeight - mainHeight) * -1) / mainHeight) * relativeY) + 'px';

        //
        $('.xMouse').html(xTarget);
        $('.yMouse').html(yTarget);

        //
        panIt(xTarget, yTarget);

      }

      function panIt(panX, panY) {
        TweenMax.to($img_pan, .75, { left: panX, top: panY, ease: Power2.easeOutCirc, overwrite: 3 });
        //TweenMax.to($img_pan, .75, {x: panX, y: panY, ease: Power2.easeOutCirc, overwrite: 3});
        //$img_pan.css({left: panX, top: panY});
        //$img_pan.stop().animate({left: panX, top: panY}, 500, 'easeOutCirc')
      }

    });
    // if (!mousemoveHandlder()) {

    //   TweenMax.set($img_pan, { left: xInit, top: yInit });
    // }
  </script>
